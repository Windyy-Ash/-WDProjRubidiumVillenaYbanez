<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>A Vast Journey Into the Wonders of Teyvatâ€” Ingredients Guide</title>
  <link rel="icon" type="image/x-icon" href="https://yoolk.ninja/wp-content/uploads/2021/08/Games-GenshinImpact-1024x1024.png" />
  <style>
    :root {
      --bg:#fff9cc;
      --header-bg: linear-gradient(90deg, rgba(255,255,255,0.9), rgba(255,255,255,0.78));
      --footer-bg: linear-gradient(90deg, rgba(255,255,255,0.9), rgba(255,255,255,0.78));
      --header-text: #ffffff;
      --btn-border: rgba(255,255,255,0.2);
      --link-hover: rgba(255,255,255,0.1);
      --panel-border: rgba(0,0,0,0.08);
      --card: rgba(118, 112, 204, 0.575);
      --accent:#4a55a2;
      --text:#ffffff;
      --box:#ffffff;
      --radius:14px;
      --background-image: url("https://wallpaper.forfun.com/fetch/f3/f34497e9ebb662c05c7dcad9a2604c43.jpeg");
      --bg-overlay: rgba(0, 0, 0, 0.12);
    }

    :root.dark {
      --bg:#141313;
      --card: rgba(139, 14, 14, 0.75);
      --accent:#621010;
      --text:#f8f8f8;
      --box: rgba(255,255,255,0.06);
      --background-image: url("https://i.redd.it/about-eyes-motif-on-raiden-v0-k9j87qoi67be1.png?width=1449&format=png&auto=webp&s=20f3c2f9c409eeafbdeff4a6fb7dfeba97ec94f2");
      --bg-overlay: rgba(0,0,0,0.36);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(var(--bg-overlay), var(--bg-overlay)), var(--background-image), var(--bg);
      background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed;
      color: var(--text); display: flex; flex-direction: column; min-height: 100vh; transition: background .35s ease;
    }

    .sidenav {
      height: 100%; width: 0; position: fixed; z-index: 100; top: 0; left: 0;
      background-color: #111; overflow-x: hidden; transition: 0.5s; padding-top: 60px;
    }
    .sidenav a {
      padding: 8px 32px; text-decoration: none; font-size: 20px; color: #818181; display: block; transition: 0.3s;
    }
    .sidenav a:hover { color: #f1f1f1; }
    .sidenav .closebtn { position: absolute; top: 0; right: 25px; font-size: 36px; }

    header {
      display: flex; align-items: center; justify-content: space-between;
      padding: 18px 28px; background: linear-gradient(90deg, var(--accent), #49323239); color: white;
    }

    .brand { display: flex; align-items: center; gap: 14px; }
    .brand img { width: 42px; height: 42px; border-radius: 8px; object-fit: cover; }
    .brand h1 { font-size: 1.15rem; margin: 0; }

    .sparkle-btn, .btn {
      background: rgba(255,255,255,0.1); border: 1px solid var(--btn-border);
      padding: 8px 10px; border-radius: 10px; color: white; cursor: pointer;
    }

    .nav-links { display: flex; align-items: center; gap: 12px; }
    .nav-links a { color: white; text-decoration: none; padding: 8px 12px; border-radius: 8px; font-weight: 600; }
    .nav-links a:hover { background-color: rgba(255,255,255,0.2); }

    footer { padding: 18px 28px; background: linear-gradient(90deg, var(--accent), #49323239); color: white; text-align: center; margin-top: auto; }

    .codex-wrapper {
      display:flex; height:calc(100vh - 140px); margin-top:10px;
    }

    .index {
      width:180px; background: rgba(20,22,32,0.9); color: #e6c78c; padding:1rem; overflow-y:auto; border-radius: var(--radius);
    }

    .index h3 { margin-top:0; font-size:1.1rem; text-align:center; }
    .index ul { list-style:none; padding:0; }
    .index li { cursor:pointer; padding:0.5rem; font-size:0.85rem; border-left:2px solid transparent; margin-bottom:3px; }
    .index li:hover { border-left:2px solid #e6c78c; background: rgba(255,255,255,0.05); }

    .scene { flex:1; display:grid; place-items:center; perspective:1600px; }
    .book { width:320px; height:460px; position:relative; transform-style: preserve-3d; }

    .page {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 6px;
      padding: 1.2rem;
      box-sizing: border-box;
      transform-origin: left;
      transform-style: preserve-3d;
      transition: transform 0.9s cubic-bezier(.4,0,.2,1);
      box-shadow: 0 0 20px rgba(0,0,0,0.4), 0 0 8px rgba(255,200,150,0.2) inset;
  
      background: var(--box);
      color: #111;
      text-shadow: none;
  
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    .page::-webkit-scrollbar {
      width: 6px;
    }
    .page::-webkit-scrollbar-thumb {
      background-color: rgba(0,0,0,0.2);
      border-radius: 3px;
    }


    .page.flipped { transform: rotateY(-180deg); }

    .page h2 { color: var(--accent); margin-top:0; font-size:1rem; }
    .page img { width:100%; border-radius:4px; margin:0.6rem 0; }
    .page p { font-size:0.9rem; line-height:1.6; }

    .page.cover {
      background: linear-gradient(160deg,#e6c78c,#6b4f2f);
      color:#111; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center;
      font-size:1.1rem;
      text-shadow:0 0 4px #fff3aa;
    }

    .page.cover h2 { font-size:1.6rem; margin-bottom:1rem; text-shadow:0 0 6px #fff3aa; }
    .page.cover img { width:70%; margin-top:1rem; border-radius:12px; box-shadow:0 0 20px rgba(255,255,200,0.4); }

    .sparkle {
      position:absolute;
      width:6px; height:6px; background:#fff3aa; border-radius:50%;
      opacity:0.8;
      animation: sparkleAnim linear infinite;
    }
    @keyframes sparkleAnim {
      0% { transform: translate(0,0) scale(1); opacity:1; }
      50% { transform: translate(100px,-100px) scale(1.3); opacity:0.5; }
      100% { transform: translate(0,0) scale(1); opacity:1; }
    }

    @media (max-width:768px) { 
      .index { display:none; } 
      .book { width:90vw; height:70vh; } 
    }
  </style>
</head>
<body>

  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="index.html">Home</a>
    <a href="overview.html">Genshin Overview</a>
    <a href="archonq.html">Archon Quests</a>
    <a href="guide.html">Guides</a>
    <a href="community.html">Community</a>
    <a href="about.html">About us</a>
    <a href="references.html">References</a>
  </div>

  <header>
    <div class="brand">
      <button class="sparkle-btn" onclick="openNav()">âœ¨</button>
      <button class="btn" id="themeBtn">ðŸŒ—</button>
      <img src="https://yoolk.ninja/wp-content/uploads/2021/08/Games-GenshinImpact-1024x1024.png" alt="logo" />
      <div>
        <h1>Wonders of Teyvat</h1>
        <div style="font-size:0.85rem;opacity:.9">Your guide to ingredients in Teyvat</div>
      </div>
    </div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="bookoverview.html">Genshin Overview</a>
      <a href="archonq.html">Archon Quests</a>
      <a href="guide.html">Guides</a>
      <a href="community.html">Community</a>
      <a href="about.html">About us</a>
      <a href="references.html">References</a>
    </nav>
  </header>

  <main>
    <div class="codex-wrapper">
      <aside class="index">
        <h3>Contents</h3>
        <ul id="indexList"></ul>
      </aside>
      <div class="scene">
        <div class="book" id="book"></div>
      </div>
    </div>
  </main>

  <footer>Â© 2025 Wonders of Teyvat â€” A fan resource</footer>

  <script>
    function openNav() { document.getElementById("mySidenav").style.width="250px"; }
    function closeNav() { document.getElementById("mySidenav").style.width="0"; }
    (function(){
      const btn=document.getElementById('themeBtn');
      const root=document.documentElement;
      const key='teyvat-theme';
      function apply(t){ root.classList.toggle('dark', t==='dark'); localStorage.setItem(key,t); }
      const saved=localStorage.getItem(key) || (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark':'light');
      apply(saved);
      btn.addEventListener('click',()=>{ apply(root.classList.contains('dark')?'light':'dark'); });
    })();

    const pages=[
      { title:"Wonders of Teyvat", image:"https://i.imgur.com/F0Fh6h0.png", text:"Your guide to exploring the world of Teyvat.\n\nTap anywhere to open the codex.", cover:true },
      { title:"Statue of the Seven", image:"https://static.wikia.nocookie.net/gensin-impact/images/0/0c/Statue_of_The_Seven.png", text:`The Statue of the Seven are essential for exploration, serving as landmarks across each and every region in Teyvat. Activating or resonating with it reveals a portion of the map, it shows the locked teleport waypoints when touched. These statues can give you the â€œStatueâ€™s Blessingâ€; every statue can heal and revive if a character is down or is injured. Along with this, you can also choose to lower the percentage the statues heal your characters. Itâ€™s advisable if the recovery pool HP that each statue shares is low.
        Players can upgrade the statues by offering oculi scattered throughout that certain region. Each upgrade grants you primogems, EXP, sigils and stamina increases. Stamina upgrades are essential as they can help you climb, glide and swim more effectively. But, as you upgrade, the amount of oculi you need to collect per level also increases.
        Each statue represents the regionâ€™s archon and elemental power.
        Anemoculus - Mondstadt
        Geoculus - Liyue
        Electroculus - Inazuma
        Dendroculus - Sumeru
        Hydroculus - Fontaine
        Pyroculus - Natlan
        Lunoculus - Nod Krai
    ` },
      
      { title:"Waypoints", image:"https://static.wikia.nocookie.net/gensin-impact/images/6/65/Teleport_Waypoint.png", text:`Teleport Waypoints are travel points that allow you to have instant movement between unlocked locations. When unlocked, it grants you EXP (50x)  and primogems (5x). It also permanently remains available. These waypoints are often placed on important locations; domains, boss areas and quest objectives.
        Most waypoints are easy to access, but some others are hidden in difficult terrains or behind a quest, puzzles or enemies. Unlocking these harder to reach waypoints often includes climbing, gliding or swimming.
        As you unlock more waypoints, the Teyvat world is much easier to navigate. Players can quickly farm resources, do daily commissions and return to specific areas without unnecessary walking (unless theyâ€™re mistahfeet who is attractive and funny who did a no teleporting challenge! (not a sponsor)).` },
      
      { title:"Domains", image:"https://static.wikia.nocookie.net/gensin-impact/images/2/2e/Domain.png", text:`Domains are dungeons located throughout Teyvat that provide artifacts, ascension items and EXP.
        Spiral Abyss is the gameâ€™s endgame combat challenge.` },
      
      { title:"Seelie", image:"https://static.wikia.nocookie.net/gensin-impact/images/3/36/Seelie.png", text:`Seelie are guiding spirits that lead players to hidden treasures.
        Following them often reveals secret routes and chests.` }
    ];

    const book=document.getElementById("book");
    const indexList=document.getElementById("indexList");
    let currentPage=0;

    pages.forEach((p,i)=>{
      const page=document.createElement("div");
      page.className="page";
      if(p.cover) page.classList.add("cover");

      page.style.zIndex=pages.length-i;
      page.innerHTML=`<h2>${p.title}</h2>${p.image?`<img src="${p.image}">`:""}<p>${p.text.replace(/\n/g,"<br><br>")}</p>`;
      page.addEventListener("click",()=>flipTo(i+1));
      book.appendChild(page);

      const li=document.createElement("li");
      li.textContent=`Pg. ${i+1} â€” ${p.title}`;
      li.onclick=()=>flipTo(i);
      indexList.appendChild(li);
    });

    function flipTo(target){
      const pagesDOM=document.querySelectorAll(".page");
      pagesDOM.forEach((p,i)=>p.classList.toggle("flipped",i<target));
      currentPage=target;
    }

    const coverPage=document.querySelector(".page.cover");
    if(coverPage){
      for(let i=0;i<25;i++){
        const s=document.createElement("div");
        s.className="sparkle";
        s.style.top=Math.random()*100+"%";
        s.style.left=Math.random()*100+"%";
        s.style.animationDuration=(Math.random()*2+1)+"s";
        coverPage.appendChild(s);
      }
    }
  </script>
</body>
