      border: 1px solid var(--panel-border);

    .index ul { list-style:none; padding:0; }

    .index li:hover { opacity: 0.75; transform: translateX(4px); background: rgba(255,255,255,0.08); }
    .scene { flex:1; display:grid; place-items:center; perspective:1600px; }
    .book { width:340px; height:480px; position:relative; transform-style: preserve-3d; }
    .page { position: absolute; width: 100%; height: 100%; border-radius: 8px; padding: 1.2rem; box-sizing: border-box; transform-origin: left; transform-style: preserve-3d; transition: transform 0.9s cubic-bezier(.4,0,.2,1); box-shadow: 0 0 20px rgba(0,0,0,0.4), 0 0 8px rgba(255,200,150,0.2) inset; background: var(--box); color: #111; text-shadow: none; overflow-y: auto; scroll-behavior: smooth; }

    .page img { width:100%; border-radius:4px; margin:0.6rem 0; }

    .page.cover { background: linear-gradient(160deg,#e6c78c,#6b4f2f); color:#111; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; font-size:1.1rem; text-shadow:0 0 4px #fff3aa; }
    .page.cover h2 { font-size:1.6rem; margin-bottom:1rem; text-shadow:0 0 6px #fff3aa; }

    .sparkle { position: absolute; width: 6px; height: 6px; background: #fff3aa; border-radius: 50%; pointer-events: none; animation: sparkleAnim 2.5s ease-in-out forwards; }
    @keyframes sparkleAnim { 0% { transform: scale(0.6); opacity: 0; } 20% { opacity: 0.9; } 80% { opacity: 0.6; } 100% { transform: scale(1.4); opacity: 0; } }
    footer { padding: 18px 28px; background: linear-gradient(90deg, var(--accent), #49323239); color: white; text-align: center; margin-top: auto; }

  <script>
    function openNav() { document.getElementById("mySidenav").style.width="250px"; }
    function closeNav() { document.getElementById("mySidenav").style.width="0"; }
    (function(){
      const btn=document.getElementById('themeBtn');
      const root=document.documentElement;
      const key='teyvat-theme';
      function apply(t){ root.classList.toggle('dark', t==='dark'); localStorage.setItem(key,t); }
      const saved=localStorage.getItem(key) || (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark':'light');
      apply(saved);
      btn.addEventListener('click',()=>{ apply(root.classList.contains('dark')?'light':'dark'); });
    })();

    const pages=[
      { title:"Wonders of Teyvat", image:"https://i.imgur.com/F0Fh6h0.png", text:"Your guide to exploring the world of Teyvat.\n\nTap anywhere to open the codex.", cover:true },
      { title:"Statue of the Seven", image:"https://static.wikia.nocookie.net/gensin-impact/images/0/0c/Statue_of_The_Seven.png", text:`The Statue of the Seven are essential for exploration, serving as landmarks across each and every region in Teyvat. Activating or resonating with it reveals a portion of the map, it shows the locked teleport waypoints when touched. These statues can give you the â€œStatueâ€™s Blessingâ€; every statue can heal and revive if a character is down or is injured. Along with this, you can also choose to lower the percentage the statues heal your characters. Itâ€™s advisable if the recovery pool HP that each statue shares is low.
        Players can upgrade the statues by offering oculi scattered throughout that certain region. Each upgrade grants you primogems, EXP, sigils and stamina increases. Stamina upgrades are essential as they can help you climb, glide and swim more effectively. But, as you upgrade, the amount of oculi you need to collect per level also increases.
        Each statue represents the regionâ€™s archon and elemental power.
        Anemoculus - Mondstadt
        Geoculus - Liyue
        Electroculus - Inazuma
        Dendroculus - Sumeru
        Hydroculus - Fontaine
        Pyroculus - Natlan
        Lunoculus - Nod Krai
    ` },
      
      { title:"Waypoints", image:"https://static.wikia.nocookie.net/gensin-impact/images/6/65/Teleport_Waypoint.png", text:`Teleport Waypoints are travel points that allow you to have instant movement between unlocked locations. When unlocked, it grants you EXP (50x)  and primogems (5x). It also permanently remains available. These waypoints are often placed on important locations; domains, boss areas and quest objectives.
        Most waypoints are easy to access, but some others are hidden in difficult terrains or behind a quest, puzzles or enemies. Unlocking these harder to reach waypoints often includes climbing, gliding or swimming.
        As you unlock more waypoints, the Teyvat world is much easier to navigate. Players can quickly farm resources, do daily commissions and return to specific areas without unnecessary walking (unless theyâ€™re mistahfeet who is attractive and funny who did a no teleporting challenge! (not a sponsor)).` },
      
      { title:"Domains", image:"https://static.wikia.nocookie.net/gensin-impact/images/2/2e/Domain.png", text:`Domains are dungeons located throughout Teyvat. Each dungeon varies on what they give; artifacts, ascension items, primogems and exp. Most domains require resin to claim rewards, which limits how often they can be farmed. Domains often show specific enemy types and elemental restrictions. As players progress, higher-level domain difficulties unlock which will give you higher quality rewards.
        Spiral Abyss domains is a multi-floor domain designed as the gameâ€™s â€œendgameâ€ combat challenge. It is divided into multiple floors and chambers, each with their time-based objectives. Early floors provide one-time rewards such as primogems and artifacts, while higher floors reset regularly. Spiral Abyss requires two separate teams on the floors and the lineup of enemies changes periodically.
        Trounce Domains are weekly boss domains that feature enemies that show ties with the main story. These bosses drop materials required to level up character talents. Each trounce domain can be claimed for rewards only once per week per boss. Trounce Domains also drop artifacts, dream Solvent and other enhancement materials.
        Ascension domains are a one-time thing. As you reach a certain level or AR, if not completed, it will block you from reaching a higher AR. Clearing this domain will grant you ascension to the next world level. It is a quest domain which can be located at the MIdsummer Courtyard in Starsnach Cliff, Mondstadt. Unlike other domains, ascension domains do not require resin and are not repeatable once completed.`
      },
      
      { title:"Seelie", image:"https://static.wikia.nocookie.net/gensin-impact/images/3/36/Seelie.png", text:`Seelie are guiding angels or spirits throughout Teyvat that lead players to treasures. Interacting with a Seelie causes it to travel along a predetermined path which those paths often reveal secret routes.
        Following a Seelie usually involves light exploration rather than combat. The Seelie may pass through ruins, caves, or elevated terrain. Once a Seelie reaches its Seelie Court, it unlocks a chest containing various rewards.` 
      },

      { title:"Elemental objects and mechanisms", image:"https://static.wikia.nocookie.net/gensin-impact/images/3/36/Seelie.png", text:`Elemental activation objects are environmental features that respond to specific elements or elemental reactions. These include elemental monuments, torches and switches that require the correct element to work. Some puzzles require activating multiple objects in an order or within a time limit. Successfully activating these objects usually unlocks chests, opens sealed areas or progresses quests.`
      },

      { title:"Oculus, Crimson Agate, and region specific collectibles", image:"https://static.wikia.nocookie.net/gensin-impact/images/3/36/Seelie.png", text:`Oculi and similar collectibles (ex. sigils) can be found throughout each region and are required for upgrading Statues of the Seven or other progression systems. They are often placed in high areas, underground zones, or puzzle-locked locations.
        Crimson Agate in Dragonspine is used to upgrade the Frostbearing Tree, while Lumenspar in the Chasm upgrades the Lumenstone Adjuvant.`
      },

      { title:"Resources", image:"https://static.wikia.nocookie.net/gensin-impact/images/3/36/Seelie.png", text:`Resources are usually gathered by enemy drops or from the surroundings. These include the plants, ores, enemy drops and regional specialties. Whereas every resource has a specific purpose towards crafting, cooking or leveling up. Completing collectible systems is usually necessary for full exploration completion.
        Local specialties are important because they are REQUIRED to ascend characters. Resources usually respawn over the span of more than 12 hours.`
      },
    ];

    const book=document.getElementById("book");
    const indexList=document.getElementById("indexList");
    let currentPage=0;

    pages.forEach((p,i)=>{
      const page=document.createElement("div");
      page.className="page";
      if(p.cover) page.classList.add("cover");

      page.style.zIndex=pages.length-i;
      page.innerHTML=`<h2>${p.title}</h2>${p.image?`<img src="${p.image}">`:""}<p>${p.text.replace(/\n/g,"<br><br>")}</p>`;
      page.addEventListener("click",()=>flipTo(i+1));
      book.appendChild(page);

      const li=document.createElement("li");
      li.textContent=`Pg. ${i+1} â€” ${p.title}`;
      li.onclick=()=>flipTo(i);
      indexList.appendChild(li);
    });

    function flipTo(target){
      const pagesDOM=document.querySelectorAll(".page");
      pagesDOM.forEach((p,i)=>p.classList.toggle("flipped",i<target));
      currentPage=target;
    }

    const coverPage = document.querySelector(".page.cover");

    function spawnSparkle() {
      if (!coverPage) return;

      const s = document.createElement("div");
      s.className = "sparkle";

      s.style.top = Math.random() * 100 + "%";
      s.style.left = Math.random() * 100 + "%";

      const size = Math.random() * 4 + 4;
      s.style.width = size + "px";
      s.style.height = size + "px";
      s.style.animationDuration = Math.random() * 1.5 + 1.5 + "s";

      coverPage.appendChild(s);

      setTimeout(() => {
        s.remove();
      }, 3000);
    }

    setInterval(spawnSparkle, 300);
  </script>
