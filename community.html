  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, serverTimestamp, query, orderBy } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZpBQS1JndhXeZoCYQVc19aH6FlKLGUAI",
      authDomain: "genshin-proj-community.firebaseapp.com",
      projectId: "genshin-proj-community",
      storageBucket: "genshin-proj-community.firebasestorage.app",
      messagingSenderId: "816335172937",
      appId: "1:816335172937:web:a2af580a0c3a3682919698",
      measurementId: "G-WC6PF41S7B"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const submitBtn = document.getElementById("submitBtn");
    const postInput = document.getElementById("postInput");
    const postsContainer = document.getElementById("postsContainer");

    async function loadPosts() {
      postsContainer.innerHTML = "";
      const q = query(collection(db, "posts"), orderBy("timestamp", "desc"));
      const snapshot = await getDocs(q);
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.classList.add("post");
        div.textContent = data.text;
        postsContainer.appendChild(div);
      });
    }

    submitBtn.addEventListener("click", async () => {
      const text = postInput.value.trim();
      if (!text) return alert("Please write something first!");
      await addDoc(collection(db, "posts"), { text, timestamp: serverTimestamp() });
      postInput.value = "";
      loadPosts();
    });

    loadPosts();

    const btn = document.getElementById('themeBtn');
    const root = document.documentElement;
    const key = 'teyvat-theme';
    function apply(t){
      root.classList.toggle('dark', t === 'dark');
      localStorage.setItem(key, t);
    }
    const saved = localStorage.getItem(key) || 
      (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
    apply(saved);
    btn.addEventListener('click', () => {
      const isDark = root.classList.contains('dark');
      apply(isDark ? 'light' : 'dark');
    });
  </script>
