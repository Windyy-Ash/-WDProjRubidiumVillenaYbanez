<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Choose Traveler</title>
  <link rel="icon" type="image/x-icon" href="https://yoolk.ninja/wp-content/uploads/2021/08/Games-GenshinImpact-1024x1024.png" />
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: url('https://images8.alphacoders.com/112/1129503.jpg') no-repeat center center/cover;
        overflow: hidden;
    }

    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.45);
        backdrop-filter: blur(1px);
    }

    .container {
        position: relative;
        display: flex;
        justify-content: space-between;
        width: 80%;
        padding-top: 250px;
    }

    .option-box {
        width: 40%;
        padding: 40px;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 20px;
        backdrop-filter: blur(6px);
        text-align: center;
        font-size: 2rem;
        color: #fff;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        cursor: pointer;
        transition: 0.35s ease;
        border: 2px solid rgba(255,255,255,0.4);
        box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }

    .option-box:hover {
        transform: translateY(-12px) scale(1.03);
        box-shadow: 0 0 25px gold, 0 0 45px gold inset;
        border-color: gold;
    }

    @media (max-width: 768px) {
        body {
            align-items: flex-start;
        }

        .container {
            flex-direction: column;
            align-items: center;
            width: 90%;
            padding-top: 140px;
            gap: 30px;
        }

        .option-box {
            width: 100%;
            max-width: 320px;
            font-size: 1.6rem;
            padding: 30px;
        }
    }

    body {
      margin: 0;
      height: 100vh;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
    }

    #muteBtn {
      position: fixed;
      top: 15px;
      right: 15px;
      padding: 10px 14px;
      background: rgba(0,0,0,0.6);
      color: white;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 6px;
      cursor: pointer;
      z-index: 999;
      display: none;
    }
</style>
</head>
<body>
<div class="overlay"></div>
<div class="decor"></div>
<div class="decor"></div>

<div class="container">
    <div class="option-box" onclick="location.href='loadingscreenAe.html'">Aether</div>
    <div class="option-box" onclick="location.href='loadingscreenLu.html'">Lumine</div>
</div>

<audio id="bgm" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<button id="muteBtn">ðŸ”Š Sound On</button>
<script>
    const audio = document.getElementById("bgm");
    const btn = document.getElementById("muteBtn");
    let started = false;

    function startAudio() {
        if (started) return;

        audio.play().then(() => {
        started = true;
        btn.style.display = "block";
        audio.loop = true;
        }).catch(() => {});
    }

    window.addEventListener("click", startAudio, { once: true });
    window.addEventListener("keydown", startAudio, { once: true });
    window.addEventListener("scroll", startAudio, { once: true });

    btn.addEventListener("click", () => {
        audio.muted = !audio.muted;
        btn.textContent = audio.muted ? "ðŸ”‡ Muted" : "ðŸ”Š Sound On";
    });
</script>
</body>
</html>
