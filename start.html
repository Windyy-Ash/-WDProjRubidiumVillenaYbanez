<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Voice</title>
  <style>
    body { 
      font-family: Arial; 
      max-width: 500px; 
      margin: 30px auto; 
      text-align: center;
    }

    #settings {
      transition: opacity 1s ease, transform 1s ease;
    }

    #settings.fade-out {
      opacity: 0;
      transform: translateY(-20px);
      pointer-events: none;
    }

    #message {
      font-size: 20px;
      font-weight: bold;
      margin-top: 30px;
      opacity: 0;
      transition: opacity 1s ease;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      font-size: 16px;
      text-decoration: none;
      color: #0066cc;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h2>Voice choosing smh</h2>

  <div id="settings">

    <div class="control">
      <label><b>Select Language / Voice:</b></label><br><br>
      <select id="voiceList"></select>
    </div><br>

    <div class="control">
      <label>Pitch: <span id="pitchVal">1</span></label><br>
      <input type="range" id="pitch" min="0" max="2" step="0.1" value="1">
    </div><br>

    <div class="control">
      <label>Rate: <span id="rateVal">1</span></label><br>
      <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1">
    </div><br>

    <div class="control">
      <label>Volume: <span id="volVal">1</span></label><br>
      <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
    </div><br>

  </div>

  <button id="startBtn" style="margin-top:20px; padding:10px 20px; font-size:16px;">
    Start
  </button>

  <br><br>
  <a href="choosetrav.html">Choose your traveler</a>

  <div id="message">yo yo traveler ahh pick ur traveler dawg it wont matter btw uwu this is paimons voice gonna be btw</div>

  <script>
    const voiceList = document.getElementById("voiceList");
    const pitch = document.getElementById("pitch");
    const rate = document.getElementById("rate");
    const volume = document.getElementById("volume");

    const pitchVal = document.getElementById("pitchVal");
    const rateVal = document.getElementById("rateVal");
    const volVal = document.getElementById("volVal");

    const settings = document.getElementById("settings");
    const message = document.getElementById("message");

    const startBtn = document.getElementById("startBtn");

    let voices = [];

    function loadVoices() {
      voices = speechSynthesis.getVoices();
      voiceList.innerHTML = "";
      voices.forEach((voice, i) => {
        const opt = document.createElement("option");
        opt.value = i;
        opt.innerHTML = `${voice.name} (${voice.lang})`;
        voiceList.appendChild(opt);
      });
    }

    speechSynthesis.onvoiceschanged = loadVoices;

    startBtn.onclick = () => {
      settings.classList.add("fade-out");

      setTimeout(() => {
        message.style.opacity = 1;

        const text = "yo yo traveler ahh pick ur traveler dawg it wont matter btw uwu this is paimons voice gonna be btw";
        const utter = new SpeechSynthesisUtterance(text);

        utter.voice = voices[voiceList.value];
        utter.pitch = pitch.value;
        utter.rate = rate.value;
        utter.volume = volume.value;

        speechSynthesis.speak(utter);

      }, 900);
    };

    pitch.oninput = () => pitchVal.textContent = pitch.value;
    rate.oninput = () => rateVal.textContent = rate.value;
    volume.oninput = () => volVal.textContent = volume.value;
  </script>

</body>
</html>
